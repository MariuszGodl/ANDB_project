{% extends 'base.html' %}

{% block title %}Application Submitted{% endblock %}

{% block content %}
<div class="form-container" style="max-width: 600px; margin: 3rem auto; text-align: center;">
    <h1>Thank you!</h1>
    <p>Your scholarship application has been submitted successfully.</p>

    {% if application_id %}
        <p>Your application ID: <strong>{{ application_id }}</strong></p>
    {% endif %}

    <a href="{% url 'apply' %}" class="submit-btn" style="
        display:inline-block;
        margin-top: 2rem;
        padding: 0.75rem 1.5rem;
        background-color:#003366;
        color:#fff;
        text-decoration:none;
        border-radius:4px;
        font-weight:bold;
    ">Submit another application</a>
</div>
{% endblock %}
